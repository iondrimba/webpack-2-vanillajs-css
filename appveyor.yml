init:
  - git config --global core.autocrlf true
environment:
  matrix:
    - nodejs_version: "8"
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install
test_script:
  - npm run prod
build: off
matrix:
  fast_finish: true
cache:
  - node_modules -> package.json
